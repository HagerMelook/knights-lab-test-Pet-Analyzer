<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile | Pet Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/background_reg_8.jpg');
      background-size: 95%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    .profile-card {
      max-width: 500px;
      margin: 80px auto;
      /* background: white; */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      background-color: rgb(254, 245, 221);
    }
  </style>
</head>

<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üêæ Pet Analyzer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/analyze">Analyze</a></li>
          <li class="nav-item"><a class="nav-link" href="/features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="/register">Account</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="profile-card">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
          <div class="alert alert-info">
            {{ messages[0] }}
          </div>
          {% endif %}
          {% endwith %}
          <img src="{{ url_for('static', filename='profile_pics/' + user.profile_image) }}" class="rounded-circle mb-3"
            alt="Profile Photo" style="width: 120px; height: 120px; object-fit: cover;">
          <h3 class="text" style="color: black;">{{ user.username }}</h3>
          <p class="text-muted mb-1"><strong>Email:</strong> {{ user.email }}</p>
          <p class="text-muted"><strong>User ID:</strong> {{ user.id }}</p>
          <form method="POST" action="/upload-photo" enctype="multipart/form-data">
            <input type="file" name="profile_photo" accept="image/*" class="form-control mb-2">
            <button type="submit" class="btn btn-sm btn-primary w-100">Upload New Photo</button>
          </form>
          <a href="/logout" class="btn btn-outline-danger logout-btn mt-3">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
